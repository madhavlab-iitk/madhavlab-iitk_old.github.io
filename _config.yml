# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:  MADHAV - Machine Analysis of Data for Human Audition and Visualization
author: MADHAV
email: vipular@iitk.ac.in
description: > # this means to ignore newlines until "baseurl:"
  Our groupâ€™s research interests lie at the intersection of the theory and application of machine learning - with a focus on applications in audio and speech processing, and Physics. With a strong interest in the mathematical fundamentals and a passion for real-world application, our group aims on being at the forefront of the field, by carrying out impactful research in the areas of deep learning, machine learning and speech processing, guided by application contexts derived from real-world use.
baseurl: ""
url: ""

google_analytics: ""

include:
  - _pages

sass_dir: ./_sass

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

# Where things are 
source              : .
destination         : ./_site

detach              : false
show_dir_listing    : false
permalink           : date
paginate_path       : /page:num
timezone            : null
port                : 4000
host                : 127.0.0.1

collections:
  members:
    output          : true
    sort_by         : date
